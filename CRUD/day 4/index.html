<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>TATA Employee Management</h2>
    </header>

    <div class="container">

        <!-- Create Employee Form -->
        <div class="form-box">
            <h3>Add Employee</h3>

            <label>Employee Name</label>
            <input type="text" id="name" placeholder="Enter Employee Name">

            <label>Age</label>
            <input type="number" id="age" placeholder="Enter Age">

            <label>Department</label>
            <input type="text" id="department" placeholder="Enter Department">
            <select name="" id="selectdepartment">
                <option value="">-- Select Department --</option>
                <option value="Software Development">Software Development</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="Project Management">Project Management</option>
                <option value="Manufacturing">Manufacturing</option>
            </select>

            <label>Salary</label>
            <input type="text" id="salary" placeholder="Enter Salary">


            <label>Join Date</label>
            <input type="date" id="Join" placeholder="Date">

            <button id="saveBtn">Save Employee</button>
            <p style="margin-top: 20px;">Search Employe by join date</p>
             <label>Join Date</label>
            <input type="date" id="Join1" placeholder="Date">
            <button onclick="search()">Search Employee</button>
        </div>

        <!-- Employee Table -->
        <div class="table-box">
            <h3>Employee List</h3>

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Join Date</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="employeeTable">
                    <!-- JS se data yaha aayega -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
