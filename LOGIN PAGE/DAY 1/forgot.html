<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Forgot Password</h1>

            <form action="" id="loginForm">
                <div class="position">
                    <input type="email" id="email" placeholder="Enter Your Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="position">
                    <input type="password" id="password" placeholder="Enter Your old Password">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div class="position">
                    <input type="password" id="newpassword" placeholder="Enter Your new Password">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div class="button" ><button type="submit">Forgot Password</button></div>
                <p>I Have Already Registed Please <a href="login.html">login</a></p>
            </form>
        </div>
    </div>








    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();


            let email = document.getElementById("email").value.trim();
            let oldpassword = document.getElementById("password").value.trim();
            let newpassword = document.getElementById("newpassword").value.trim();



            if (email === "" && oldpassword === "" && newpassword==="") {
                alert("Please fill all fields")
                return;
            }
            else if (email === "") {
                alert("Please fill Your Email")
                return;
            }
            else if (oldpassword === "") {
                alert("Please fill Your Password")
                return;
            }
            else if (newpassword === "") {
                alert("Please fill Your new password")
                return;
            }




            let users = JSON.parse(localStorage.getItem("users")) || [];

            let usersindex = users.findIndex(u => u.email === email && u.password === oldpassword)

            if (usersindex !== -1) {
                users[usersindex].password = newpassword

                localStorage.setItem("users", JSON.stringify(users))
                alert("forgot password succesfull")
                window.location.href = "login.html"
            }
            else {
                alert("Email ya old password galat hai!");

            }



        })


    </script>



</body>

</html>
