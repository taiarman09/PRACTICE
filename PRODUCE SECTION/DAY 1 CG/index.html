<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce UI</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h2 class="logo">MyShop</h2>
        <input type="text" placeholder="Search products..." class="search-box">
        <i class="fas fa-heart cart-icon" id="openCart"></i>
    </header>

    <!-- PRODUCT SECTION -->
    <section class="product-section" id="productSection">
        <!-- JS se Products add honge -->
    </section>


    <!-- CART SIDEBAR -->
    <div class="cart-sidebar" id="cartSidebar">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <button id="closeCart" class="close-btn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
