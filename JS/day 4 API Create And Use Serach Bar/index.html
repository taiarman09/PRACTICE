<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>


    <header>
        <div class="logoname">Recipe Finder</div>
        <div>
            <ul id="menuList">
                <li><a href="">Home</a></li>
                <li><a href="">Saved Recipes</a></li>
            </ul>
        </div>
        <div class="menu-icone" onclick="togglemenu()"><i class="fa-solid fa-bars"></i></div>
    </header>


    <section>
        <div class="back-img">
            <h1>Recipe Finder</h1>
            <div class="d-flex">
                <div class="input"><input type="text" name="" id="inputId" placeholder="Search"></div>
                <div class="button"><button type="button" id="searchBtn">Search</button></div>
            </div>
            <h2 class="notFound" id="error">Find your next delicious meal!</h2>
            <div id="result"></div>
            

        </div>
        <div class="recipes" id="recipes"></div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
<script src="API.js"></script>
</body>

</html>
