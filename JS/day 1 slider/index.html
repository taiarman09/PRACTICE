<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div>
                <h1>  
                    <marquee behavior="alternate" direction="">IMAGE</marquee>
                </h1>
                <img src="" id="image" alt="">
            </div>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button id="pre">Previus</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>


    <script>
        let pre = document.getElementById("pre")
        let next = document.getElementById("next")
        let image = document.getElementById("image")

        let count = 0

        let images = [
            "https://picsum.photos/id/241/1000/500",
            "https://picsum.photos/id/243/1000/500",
            "https://picsum.photos/id/247/1000/500",
            "https://picsum.photos/id/270/1000/500",
            "https://picsum.photos/id/280/1000/500"
        ]

        function show() {
            image.src = images[count]
            image.style.width = "90%"
            image.style.height = "550px"
            image.style.display="flex"
            image.style.justifyContent="center"
        }
        show()



        next.addEventListener("click", function () {
            count++
            if (count == images.length) {
                count = 0
            }
            show()
        })

        pre.addEventListener("click", function () {

            if (count == 0) {
                count = images.length
            }
            count--
            show()
        })


        setInterval(()=>{
            count++
            if (count == images.length) {
                count = 0
            }
            show()
        },3000)

    </script>
</body>

</html>
